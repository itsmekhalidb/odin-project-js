<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <div id="full">
        <div id="left-side">
            <img src="static/images/bg.avif" id="bg" alt="Wet fern leaves">
            <div id="overlay">
                <div id="bar">
                    <img src="static/images/odin-lined.png" id="logo" alt="Odin logo">
                    <h1 id="name">ODIN</h1>
                </div>
                <p id="credit">Photo by <a class="link" href="https://unsplash.com/@haliewestphoto">Halie West</a> on
                    <a class="link"
                        href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a>
                </p>
            </div>
        </div>
        <div id="right-side">
            <h2 class="disclaimer">This is not a real online service! You know you need something like this
                in your life to help you realize your deepest dreams. Sign up <i>now</i>
                to get started.
            </h2>
            <h2 class="disclaimer2">You <i>know</i> you want to.</h2>

            <form action="" method="set">
                <div id="info">
                    <div id="inside_text">
                        <h2>Let's do this!</h2>
                        <br>
                        <ol>
                            <li>
                                <label for="fname">First Name</label>
                                <input type="text" id="fname" name="fname" required>
                            </li>
                            <li>
                                <label for="lname">Last Name</label>
                                <input type="text" id="lname" name="lname" required>
                            </li>
                            <li>
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </li>
                            <li>
                                <label for="number">Phone Number</label>
                                <input type="tel" id="number" name="number">
                            </li>
                            <li>
                                <label for="pw">Password</label>
                                <input type="password" id="pw" name="pw" required>
                            </li>
                            <li>
                                <label for="pw_conf">Confirm Password</label>
                                <input type="password" id="pw_conf" name="pw_conf" required>
                            </li>
                        </ol>
                    </div>
                </div>
                <input type="submit" id="submit" value="Create Account">
            </form>

            <h4>Already have an account? <a href="">Log in</a></h4>
        </div>
    </div>
</body>

</html>
